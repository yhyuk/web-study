<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex29.html -->
    <!-- 다량의 태그에 일괄적으로 이벤트 적용시 생기는 현상 -->

    <img src="images/cat01.jpg" name="img">
    <img src="images/cat02.jpg" name="img">
    <img src="images/cat03.jpg" name="img">

    <script>
        var img = document.all.img;

        /*
            - 나중에 이미지를 클릭할 때 클릭한 이미지를 접근하기 위해서 img[i] 표현을 사용
                -> 루프 변수의 i의 상태가 루프를 진행할 때 당시의 값이 아니기 때문에 사용 불가능
                -> event.srcElement
        */ 
        
        for (var i=0; i<img.length; i++) {
            img[i].onclick = function() {
                alert(event.srcElement);
            }
        }
    </script>

</body>
</html>
