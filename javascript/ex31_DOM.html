<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-css">
</head>

<body>
    <!-- ex36_DOM.html -->

    <!--  
        name: BOM 구성요소만 가질 수 있다.
        id, class: 모든 태그가 가질 수 있다.
    -->
    <div class="contatiner">

        <h1 class="title">DOM</h1>

        <form name="form1">

            <h2 class="title">Document Object Model</h2>

            <div id="container">
                <input type="text" name="txt1" id="txt1" class="txt"><br>
                <input type="text" name="txt2" id="txt2" class="txt"><br>
                <input type="text" name="txt3" id="txt3" class="txt"><br>
            </div>

        </form>

    </div>

    <script>
        /*
        
            BOM vs DOM
            1. BOM, Browser Object Model
                - HTML 문서의 일부 요소만을 가지고 트리 구조를 제공
                - BOM 트리 구조를 기반으로 태그 검색
                - 접근한 태그 > 속성 조작
                - 나머지 태그 접근 불가능!!
                - 조작 도구가 HTML 속성에 기반 > 프로퍼티로 제공 > 한계(제한)!!
                - PCDATA 조작 불가능!!
                - 태그 동적 추가/삭제 불가능!!(예외. <option> 태그)
                - CSS 조작 불가능!!!
            
            2. DOM, Document Object Model
                - 현재 HTML의 모든 태그를 사용해서 트리 구조 생성 + 제공
                - BOM과 달리 모든 태그를 인식한다.
                - 검색/조작 도구 추가 제공
                - 태그 동적 추가/삭제 가능!!
                - CSS 조작 가능
                - PCDATA 조작 가능
                - DOM Level 1
                - DOM Level 2
                - DOM Level 3
                - BOM 기반으로 생성 > 모든 DOM 기능이 document를 통해서 정의(사용)

        */

        /*
            DOM 태그 검색 도구
            1. id 검색 (*****)
                - object getElementById("id")
                - 유일한 객체(태그)를 찾겠다.
                - 계층 구조를 고려할 필요가 없다. (BOM처럼 누구의 자식 이런것이 필요없다.)
                
            2. class 검색 (****)
                - collection getElementsByClassName("class")
                - 같은 이름의 class를 가진 태그 집합을 반환한다.
                - 유사 배열

            3. 태그명 검색
                - collection getElementsByTagName("tag name")
                - 태그명을 검색 -> 태그 집합을 반환한다.

            4. name 검색
                - collection getElementsByName("name")
                - BOM에서 사용하는 name 식별자를 지원하기 위해서 추가된 기능
                - name을 검색 -> 태그 집합을 반환한다.

            5. axis 검색
        */

        // txt1 검색
        var txt1 = document.form1.txt1; // BOM
        // txt1.value = "BOM";
        txt1.setAttribute("value", "BOM2"); // DOM

        // 1. id(유일) ===========================================================
        var txt2 = document.getElementById("txt2"); // <input id="txt2"> DOM
        // txt2.setAttribute("value", "DOM"); // DOM
        txt2.value = "DOM2";

        // BOM으로 검색하던 DOM으로 검색하던 찾은 결과 객체는 동일한 타입이다. *** 
        var txt3_1 = document.form1.txt3; // BOM
        var txt3_2 = document.getElementById("txt3"); // DOM

        console.log(txt3_1 == txt3_2);  // true
        console.log(txt3_1 === txt3_2); // true


        // 2. class  ========================================================
        var txt = document.getElementsByClassName("txt");
        console.log(txt.length); // 3
        console.log(typeof txt); // object

        //class인데, 배열이 아니다! Array(X)
        //HTMLCollection(O): Collection, 유사배열
        console.log(txt.constructor); // HTMLCollection() { [native code] }
        txt[0].value = "100";

        // 배열이 아니기 때문에, forEach 일때 안된다 !!!
        // Error: txt.forEach is not a function
        // txt.forEach(function (item, index) {
        //     console.log(item.id);
        // });

        for (var i = 0; i < txt.length; i++) {
            // console.log(txt[i].id);
            txt[i].value = "클래스 테스트";
        }

        // 3. 태그명 ========================================================
        var input = document.getElementsByTagName("input");
        console.log(input.length); // 3
        console.log(input.constructor); // HTMLCollection() { [native code] }

        // ESLint -> 빨간줄이 있다고 무조건 에러는 아니며, 경고 표시라고 생각하자.
        for (i = 0; i < input.length; i++) {
            input[i].value = "태그명 테스트";
        }

        // 4. name ========================================================
        var txt1 = document.getElementsByName("txt1");
        txt1[0].value = "추가 검색";


        // <h1>, <h2> 2개 글자색 변경하기
        var title = document.getElementsByClassName("title");
        title[0].style.color = "red";
        title[1].style.color = "blue";

    </script>

</body>

</html>
