<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex03.debug.html -->
    <!--  

        JavaScript 디버그 시 값을 확인하는 방법

        1. alert(값);
            - 디버깅 전용 함수 X
            - 구문 간단

        2. document.write(값);
            - 디버그 전용 함수 X
            - 페이지에 직접 출력
            - 사용 X ( 아예 안쓴다. )

        3. HTML 사용
            - 사용 X
            - 추가비용발생
        
        4. console.log(값);
            - 디버그 전용 함수 O
            - FM
            - 보편적으로 많이 쓰인다.
            - 개발자 콘솔창에 출력
            - Node 환경에서도 출력


    -->
    <script>
        // alert(new Date());
        // alert(100);

        // document.write(new Date())

        console.log(100);
        console.log(100, 200, 300);
        console.log('점수', 100);
        console.error(300);
        console.info('확인');
        console.info(100);
    </script>
</body>
</html>
