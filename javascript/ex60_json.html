<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex60_json.html -->
    <script>
        /*
            JSON, JavaScript Object Notation
            - 객체 표기법
            - 데이터 저장 or 데이터 전송 -> 표기법 중 하나 -> 대표 표기법(CSV, XML)
            - 특정 언어에 종속되지 않고, 언어의 독립적인 표기법이다.
            
            JavaScript Object
            방법1
            {
                name: '홍길동',
                age: 20
            }
            
            방법2
            {
                'name': '홍길동',
                'age': 20
            }

            방법3
            {
                "name": "홍길동",
                "age": 20
            }



            JSON
            - 반드시 프로퍼티를 쌍따옴표로 묶는다.
            - 반드시 값도 쌍따옴표로 묶는다.(호따옴표 X)
                -> 단, 숫자만 예외
            {
                "name": "홍길동",
                "age": 20
            }
        */

        const obj = { "name":"홍길동", "age":20 };
        const str = '{ "name":"홍길동", "age":20 }';
        const jobj = JSON.parse(str);

        console.log(typeof JSON);

        console.log(typeof obj); // object
        console.log(obj.name);

        console.log(typeof str);
        console.log(str.substr(10, 3)); //string

        console.log(typeof jobj); //objct
        console.log(jobj.name);
        


        console.log("json 써보기 ======================================")
        // JavaScript -> 파일 읽기 불가능(보안)

        // ajax or fetch
        fetch('ex61.json').then(function(resp) {
            return resp.json();
        }).then(function(data) {
            // console.log(data);
            console.log('과정', data.name);
            console.log('개강일', data.beginDate);
            console.log('과목: ');
            data.subject.forEach(function(item) {
                console.log(item);
            });

            data.info.student.forEach(function(item) {
                console.log(item.name, item.age, item.gender);
            });
        })

    </script>
</body>
</html>
