<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #tbl1 { 
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl1 td {
            border:1px solid black;
            width: 100px; height: 100px;
            text-align: cetner;
        }
    </style>

</head>
<body>
    <!-- ex39.html -->

    <h2>예제</h2>

    <table id="tbl1">
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>

    </table>

    <script>

        var cel1 = document.getElementsByClassName('cel1');

        var index = 0;
        cel1[index].bgColor = 'gold';

        window.addEventListener('keydown', function() {
            clear();
            if (event.keyCode == 37) {
                // 왼쪽 방향키
                index--;

                // 눈에 보이는 테이블에서 못 벗어나게 하는 방법
                if (index < 0) {
                    index = cel1.length - 1;
                }
            } else if (event.keyCode == 39) {
                // 오른쪽 방향키
                // cel1[index].bgColor = 'transparent';
                index++;

                // 눈에 보이는 테이블에서 못 벗어나게 하는 방법
                if (index >= cel1.length) {
                    // alert('마지막 셀입니다.');
                    // index--;
                    index = 0;
                }
            }

            cel1[index].bgColor = 'gold';
        });

        function clear() {
            for (var i=0; i<cel1.length; i++) {
                cel1[i].bgColor = "transparent";
            }
        }

    </script>
</body>
</html>
