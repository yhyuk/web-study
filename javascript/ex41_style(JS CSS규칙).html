<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 5px solid black;
            width: 200px; height: 200px;
            background-color: gold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- ex53_style.html -->
    <h1>JavaScript + CSS</h1>
    <input type="button" value="확인" id="btn1">
    <hr>
    <div id="box" style="font-size: 2em;">상자</div>
    
    <script>

        /*
            # JavaScript Mode
            - transitional(default): 오류 허용 -> 무시
            - strict(X): 엄격한 문법 준수
            - frame(X): 

            적용 방법: 'use strict' 
        */
        

        var btn1 = document.getElementById('btn1');
        var box = document.getElementById('box');

        btn1.onclick = function() {

            /*
                JavaScript -> CSS 조작 규칙
                1. style 프로퍼티 사용(Collection)
                2. 태그.style.CSS속성명 = CSS속성값
                    - html 방식: <div id='box' style='color: red;'>
                    - JavaScript 방식: box.style.color = 'red';
                    - 대부분의 속성명은 그대로 사용
                    - 'background-color' > 캐멀 표기법으로 수정 > backgroundColor
                3. 속성값은 숫자를 제외하고, 대부분 문자열이다.
                4. JavaScript를 통해서 접근한 CSS의 속성 상태는 인라인 스타일 시트로 선언한 값만 접근이 가능하다. (임베디드, 외부 스타일 시트는 접근이 불가능하다.)
                    
            */

            // box -> CSS 조작 -> 숫자단위를 ''문자열로 표기한다.
            //방법1
            // box.style.width = '400px';
            // box.style.height = '600px';
            // box.style.backgroundColor = 'coral';

            //방법2
            // box.style['width'] = '600px';
            // box.style['background-color'] = 'blue';

            // alert(box.style.width); null
            // alert(box.style.fontSize);

            // alert(box.style.width);
            // 1. 문자열된 속성값을 parseInt로 숫자로 변경한다.
            console.log(parseInt(box.style.width));
            console.log(parseInt(box.style.width) * 1.5);
            
            // 2. 숫자로 변경해서 단위가 사라졌으므로 문자열 단위를 붙여준다.
            // box.style.width = parseInt(box.style.width) * 1.5 + 'px';
            

            //인라인 시트 스타일로 적용이 안된 값도 확인하는 방법
           console.log(window.getComputedStyle(box).width);

           //Vanilla JavaScript -> 지금 수업 내용
        };

    </script>
</body>
</html>
