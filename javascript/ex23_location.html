        -->

        <input type="button" value="버튼" name="btn1">
        
        <script>

            window.document.all.btn1.onclick = function () {

                // 읽기 기능
                // console.log(location.host); //127.0.0.1:5500
                // console.log(location.hostname); //127.0.0.1
                // console.log(location.port); //5500
                // console.log(location.protocol); //http:
                // console.log(location.href); //http://127.0.0.1:5500/javascript/ex23_location.html

                // 쓰기 기능
                // 자바스크립트를 사용해서 페이지를 이동하기(***********)

                // 프로퍼티
                // location.href = 'http://naver.com'; //**************

                // 페이지 새로고침
                // location.reload(); //**

                //location.href = URL; // 현재창에서 이동하기
                //window.open(URL, name, ''); //새창으로 이동하기

            };

            //window 객체에 키 이벤트를 걸면..
            //  - 전역 키 이벤트 > 무슨 행동을 하던지 키보드가 눌리면 항상 발생
            window.onkeydown = function() {
                if(event.keyCode == 70) {
                    location.href = "http://google.com";
                } else if (event.keyCode == 65) {
                    location.href = "http://amazon.com";
                } else if (event.keyCode == 67) {
                    location.href = "http://coupang.com";
                } else if (event.keyCode == 68) {
                    location.href = "http://daum.net";
                }
            };

        </script>
    </body>
