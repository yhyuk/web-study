<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .one {
            color: gold;
            background-color: blueviolet;
            font-size: 2em;
            font-weight: bold;
            font-family: '바탕체';
        }

        .two {
            border: 10px solid blue;
        }

        .three {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- ex46_style.html -->
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">
    <hr>
    <p id="p1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit porro nihil perferendis ad aspernatur consequatur rerum repudiandae ipsam ducimus? Praesentium perferendis unde, aperiam beatae consequatur expedita odit quidem aliquid obcaecati!</p>

    <script>

        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        var p1 = document.getElementById('p1');

        // CSS 속성 제어 하기 ======================================
        btn1.onclick = function() {

            // 방법1. CSS 속성을 하나씩 직접 제어
            // p1.style.color = "blue";
            // p1.style.backgroundColor = "gold";
            // p1.style.fontFmaily = '궁서';
            // p1.style.fontSize = '3em';
            // p1.style.fontStyle = 'italic';

            // 방법2. CSS 속성을 집합으로 제어 > className
            // BOM
            // p1.className = 'one';

            // DOM
            // p1.setAttribute('class', 'one');

            // 방법3. 다중 클래스 제어
            // - className: 단일 클래스 제어 or 정적 클래스 제어
            // - classList: 다중 클래스 제어

            // p1.className = 'one';

            p1.classList.add('one');

        };

        btn2.onclick = function() {
            // p1.className += ' two'; // == 'one two'
            p1.classList.add('two');
        };
        btn3.onclick = function() {
            // p1.className = ??;
            // p1.classList.remove('one');

            // 토글 버튼
            /*
            if (p1.classList.contains('two')) {
                p1.classList.remove('two');
            } else {
                p1.classList.add('two');
            }
            */
            
            p1.classList.toggle('two');

        };

    </script>
</body>
</html>
