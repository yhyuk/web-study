<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cat { 
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <!-- ex45_style.html -->

    <img src="images/catty01.png" id="cat">
    <script>
       
       var cat = document.getElementById('cat');

        var step = 5;

        window.onkeydown = function() {
            
            if (event.keyCode == 49) { 
                step = 5;
            } else if (event.keyCode == 50) {
                step = 10;
            } else if (event.keyCode == 51) {
                step = 45;
            } else if (event.keyCode == 37) { // 좌
                cat.style.left = parseInt(window.getComputedStyle(cat).left) - step + 'px';
            } else if (event.keyCode == 39) { // 우
                cat.style.left = parseInt(window.getComputedStyle(cat).left) + step + 'px';
            } else if (event.keyCode == 38) { // 상
                cat.style.top = parseInt(window.getComputedStyle(cat).top) - step + 'px';
            } else if (event.keyCode == 40) { // 하
                cat.style.top = parseInt(window.getComputedStyle(cat).top) + step + 'px';
            }
       
        };
    
    </script>
</body>
</html>
