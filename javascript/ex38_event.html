<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex38_event.html -->

    <h1>이벤트</h1>
    <input type="button" value="버튼" id="btn1">

    <script>

        var btn1 = document.getElementById("btn1");

        function m1() {
            alert('첫번째 함수 m1 ~~!');
        }

        function m2() {
            alert('두번째 함수 m2 ~~!');
        }

        function m3() {
            m1();
            m2();
        }

        // BOM 이벤트 ===========================================================
        // btn1.onclick = function() {};
        // btn1.onclick = m1;      // 덮어쓰기
        // btn1.onclick = m2;      // 덮어쓰기
        // btn1.onclick = null;    // 이벤트 제거

        // 만약 m1과 m2 둘다 합치고 싶다면?
        // btn1.onclick = m1 + m2;  // 불가능
        // btn1.onclick = m3;       // 가능 m1 + m2


        // DOM 이벤트 ===========================================================
        // - addEventListner
        //      -> 함수를 목록으로 관리한다.(Invocation List)
        //      -> 리스트에 함수를 Append
        // - removeEventListener
        //      -> 리스트에 함수를 Remove

        /*
        btn1.addEventListener('click', function() {
            alert();
        });
        */

        btn1.addEventListener('click', m1);
        btn1.addEventListener('click', m2); // 덮어쓰기가 아닌, 누적이 된다.

        btn1.removeEventListener('click', m1); // 함수 m1 삭제하기 

    </script>
</body>
</html>
