<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 {
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- https://pinnpublic.github.io/example/javascript/exam27.html -->
    <h1>마우스 + 이미지 이동하기</h1>

    <img src="../images/item15.gif" id="img1">

    <script>
        
        var img1 = document.getElementById('img1');
        
        img1.style.left = "800px";
        img1.style.top = "300px";

        img1.onmouseover = function() {
            var ox = parseInt(img1.style.left);

            if ((parseInt(event.clientX) >= ox + 60) && parseInt(event.clientX) <= ox + 120) {
                img1.style.left = ox - 60 + "px";
            }

            if ((parseInt(event.clientX) <= ox + 60) && parseInt(event.clientX) >= ox) {
                img1.style.left = ox + 60 + "px";
            }
        };

    </script>


</body>
</html>
