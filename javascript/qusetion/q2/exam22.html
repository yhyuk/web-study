<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1 { text-align: center; }

        #tbl1 { 
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }

        #tbl1 td {
            border:1px solid black;
            width: 100px; height: 100px;
            text-align: cetner;
        }

    </style>
</head>
<body>
    <h1>데이터 셀 이동하기 + 키 이벤트</h1>
    <table id="tbl1">
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
        <tr>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
            <td class="cel1"></td>
        </tr>
    </table>

    <script>
        var cel1 = document.getElementsByClassName('cel1');

        var index = 0;
        cel1[index].bgColor = 'cornflowerblue';

        window.addEventListener('keydown', function() {
            clear();

            if (event.keyCode == 37) {  // 좌
                index--;
                if (index < 0 || index%5 == 4) {
                    index++;
                } 
            } else if (event.keyCode == 39) { // 우 
                index++;
                if (index >= cel1.length || index%5 == 0) {
                    index--;
                }
            } else if (event.keyCode == 38) { // 상
                index-=5;
                if (index < 0) {
                    index += 5;
                }
            } else if (event.keyCode == 40) { // 하
                index+=5
                if (index >= cel1.length) {
                    index -= 5;
                }
            }

            cel1[index].bgColor = 'cornflowerblue';
        });

        function clear() {
            for (var i=0; i<cel1.length; i++) {
                cel1[i].bgColor = "transparent";
            }
        }
    </script>
</body>
</html>
