<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        #idbox {
            display: block;
            width: 500px;
            margin: 0 auto;
            font-size: 1em;
            font-weight: bold;
        }

        #txt1 {
            width: 150px;
            margin-right: 5px;
            font-size: 1em;
            font-weight: bold;
        }

        #txt2 {
            border: 0px solid;
            outline: none;
            width: 200px;
            font-size: 14px;
            font-size: 1em;
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>
    <h1>아이디 유효성 검사</h1>
    <form name="form">
        <div id="idbox">
            아이디: <input type="text" id="txt1" name="txt1"><input type="text" id="txt2" name="txt2" readonly="readonly">
        </div>
    </form>

    <script>
        
        var txt1 = document.form.txt1;
        var txt2 = document.form.txt2;

        txt1.onkeyup = function() {
            if  ( txt1.value.trim().length > 0 && txt1.value.trim().length < 5  ) {
                txt2.value = "아이디가 너무 짧습니다.";
            } else if ( txt1.value.trim().length > 10 ) {
                txt2.value = "아이디가 너무 깁니다.";
            } else if ( txt1.value.trim() == '' ) {
                txt2.value = "";
            } else {
                txt2.value = "아이디가 적합합니다.";
            }
        };

    </script>
</body>
</html>
