<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { text-align: center; }

        #tbl {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }

        #tbl td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>방향키 + 테이블 행렬 조작하기</h1>

	<table id="tbl" class="table">
		<tbody id="tbody">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>

    <script>
        
        var tbody = document.getElementById("tbody");
        var row = 2;
        var column = 2;
        var no = 0;

        window.onkeydown = function() {

            no = 1;

            if (event.keyCode == 39) {
                column++;
                tblMake();
            } else if (event.keyCode == 37) {
                column--;
                if (column < 1) column = 1;
                tblMake();
            } else if (event.keyCode == 40) {
                row++;
                tblMake();
            } else if (event.keyCode == 38) {
                row--;
                if (row < 1) row = 1;
                tblMake();
            }

        };

        function tblMake() {
            
            tbody.innerHTML = "";
            var temp = "";
            
            for (var i=0; i<row; i++) {
                temp = "<tr>";
                for (var j=0; j<column; j++) {
                    temp += "<td>";
                    temp += no;
                    temp += "</td>";
                    no++;
                }
                temp += "</tr>";
                tbody.innerHTML += temp;
            }
        }

    </script>

</body>
</html>
