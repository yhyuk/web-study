<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1 { text-align: center; }

        #tbl1 { 
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }

        #tbl1 td {
            border:1px solid black;
            width: 100px; height: 100px;
            text-align: cetner;
        }

        #tbl1 .not {
            background-color: #777;
        }

    </style>
</head>
<body>
    <!-- https://pinnpublic.github.io/example/javascript/exam23.html -->
    <h1>테이블 셀 이동하기 + 키 이벤트 + 장애물</h1>
    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td class="not"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="not"></td>
            <td></td>
            <td></td>
            <td class="not"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="not"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="not"></td>
        </tr>
    </table>

    <script>
        var td = document.getElementsByTagName('td');

        var index = 0;
        td[index].bgColor = 'cornflowerblue';

        window.addEventListener('keydown', function() {
            clear();

            if (event.keyCode == 37) {  // 좌
                index--;
                if (index < 0 || index%5 == 4) {
                    index++;
                } 
                if (td[index].className == "not") { 
                    index++;
                }
            } else if (event.keyCode == 39) { // 우 
                index++;
                if (index >= td.length || index%5 == 0) {
                    index--;
                }
                if (td[index].className == "not") { 
                    index--;
                }
            } else if (event.keyCode == 38) { // 상
                index-=5;
                if (index < 0) {
                    index += 5;
                }
                if (td[index].className == "not") { 
                    index += 5;
                }
            } else if (event.keyCode == 40) { // 하
                index+=5
                if (index >= td.length) {
                    index -= 5;
                }
                if (td[index].className == "not") { 
                    index -= 5;
                }
            }

            td[index].bgColor = 'cornflowerblue';
        });

        function clear() {
            for (var i=0; i<td.length; i++) {
                td[i].bgColor = "transparent";
            }
        }
    </script>
</body>
</html>
