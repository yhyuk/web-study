            var
            - 자료형X
            - 동적 할당
            - var 키워드 써도 되고, 안써도 되고 선택(무조건 기재 할 것)
            - 함수 영역을 인식한다.
            - 제어문 영역은 인식하지 못한다.
            - 재정의가 가능하다. (되도록 사용 금지)
        */
        var n1 = 10;

        /*
            ES6 변수
            - let, const
            1) let
                - 변수 선언문
                - 자료형X, 동적 할당
                - let 키워드 필수 사용
                - 함수 영역을 인식한다.
                - 제어문 영역을 인식한다. (**************)
                - 재정의가 불가능하다.
            2) const

        */

        let t1 = 10; // 변수

        t1 = 20;
        // s1 = 20; // Error: Assignment to constant variable.

            let t2 = 40;
        }
        // console.log(t2); // Error

        if (true) {

        }

        // console.log(t3);


        // 예제 2 ======================================
        var item = document.getElementsByClassName('item');

        for (let i=0; i<item.length; i++) {
            item[i].onclick = function() {
                // alert(i);
                item[i].style.transform = 'translate(0px, -50px)';
            };
        }

        // *** 되도록 const를 사용 할것  > 사이드 이펙트 감소(잘못 건드렸을 때 피해를 최소화 하기 위해서)

        /*
            JavaScript
            - Primitive Type: 원자깂, number, string, boolean, null, undefined, 숫자 상수(infinite, -infinite, NaN)

        */

        const a1 = 10; // 끝까지 10
