<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>

        #box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
            background-color: gold;
        }

    </style>
</head>
<body>
    <!-- ex04_effect.html -->

    <h1>jQuery Effect - CSS 애니메이션(transition, animate)</h1>

    <!-- input[tyoe=button value=버튼$ id=btn$]*3 -->
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">

    <hr>

    <div id="box">상자</div>

    <script>

        // jQuery('#btn1') == $('#btn1')
        console.log(jQuery == $) // true

        /*
            jQuery Effect function
            1. hide(time), show(time), toggle(time)
                - slow, fast, 직접숫자입력, 아무것도 입력X

            2. fadeOut(), fadeIn(), fadeToggle()
            3. slideUp(), slideDown(), slideToggle()
            4. animate()

        */

        $('#btn1').click(function() {

            // 안보이게
            // $('#box').hide('slow');
            // $('#box').fadeOut(1000);
            // $('#box').slideUp(1000);

            $('#box').animate({
                
                // width: '300px', 
                // height: '300px'
                
                // width: 300
                
                // width: '+=100px',
                // height: '+=100'

                // width: 'toggle',
                // height: 'toggle',
                // opacity: 'toggle'

                // 적용 불가 안됨
                // transform: 'translate(100px, 200px)'
                // 'background-color: red' 

            }, 1000);

            // $('#box').hide(1000, function() {});
            // $('#box').hide(function() {});
            // $('#box').hide(1000);
            // $('#box').hide();

            // [ 애니메이션 종류 후 실행 -> 콜백 함수 ]
            // $('#box').hide(3000, function() {
            //     alert();
            // });
            
            // [ 애니메이션 진행과 시간을 맞춰서 실행하는 함수가 가끔 필요 -> 동기화 ] 
            // 방법1
            // $('#box').hide(3000);
            // setTimeout(function() {
            //     $('body').css('background-color', 'black');
            // }, 3000);
            
            // 방법2
            // $('#box').hide(3000, function() {
            //     $('body').css('background-color', 'black');
            // });

            // [ 연쇄 반응 구현 ]
            // 방법1
            // $('#box').hide(3000, function() {
            //     $('#box').show(3000, function() {
            //         $('#box').hide(3000);
            //     });
            // });  
            
            // 방법2 - jQuery 함수 중 일부는 실행 후 해당 객체를 반환하는 경우가 있다.
            // -> 메소드 체이닝 구현 가능
            // -> 동기화 제공(앞의 애니메이션이 진행 완료되기를 기다렸다가 뒤의 애니메이션을 진행)
            $('#box').hide(1000)
                     .show(1000)
                     .fadeOut(1000)
                     .fadeIn(1000)
                     .slideUp(1000)
                     .slideDown(1000)
                     .animate({
                         width: '+=200'
                     }, 1000)
                     .animate({
                         height: '-=100'
                     }, 1000);
        });

        $('#btn2').click(function() {

            // 보이게
            // $('#box').show('fast');
            // $('#box').fadeIn(1000);
            // $('#box').slideOut(1000);
        });
        
        $('#btn3').click(function() {

            // 안보이게 + 보이게
            // $('#box').toggle(3000); 
            // $('#box').fadeToggle();
            // $('#box').slideToggle();
        });


        // 마우스를 올리면 배경색 바꾸기 ==============================
        // 방법1 - 쓰면안되는 행동
        // $('#box').mouseover(function() {
        //     $('#box').css('background-color', 'tomato');
        // });
        
        // $('#box').mouseout(function() {
        //     $('#box').css('background-color', 'gold');
        // });
        
        // 방법2 - 예전 방식
        // $('#box').mouseover(function() {
        //             $('#box').css('background-color', 'tomato');
        //         }).mouseout(function() {
        //             $('#box').css('background-color', 'gold');
        //         });
        
        // 방법3 - 가장 추천하는 방법
        $('#box').on ({
            mouseover: function() {
                $('#box').css('background-color', 'tomato');
            },
            mouseout: function() {
                $('#box').css('background-color', 'gold');
            }
        });
        

    </script>

</body>
</html>
