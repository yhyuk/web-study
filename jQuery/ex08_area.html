<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>

        #box {
            border: 10px solid black;
            width: 200px; height: 200px;
            padding: 20px;
            margin: 15px;
            background-color: gold;
        }

    </style>
</head>
<body>
    <!-- ex08_area.html -->

    <h1>jQuery + Box Model(영역)</h1>

    <div id="box"></div>

    <script>

        // 상자 정보
        // 컨텐츠 영역의 크기
        console.log('width', $('#box').css('width')); // CSS 정보
        console.log('height', $('#box').css('height'));


        // 컨텐츠 영역의 크기
        console.log('width()', $('#box').width()); // 직접
        // $('#box').width(500);
        console.log('height()', $('#box').height());

        // 컨텐츠 영역 + padding
        console.log('innerWidth()', $('#box').innerWidth());
        console.log('innerHeight()', $('#box').innerHeight());

        // 컨텐츠 영역 + padding + border : 시각적인 실제 상자의 크기
        console.log('innerWidth()', $('#box').outerWidth());
        console.log('innerHeight()', $('#box').outerHeight());

        // 컨텐츠 영역 + padding + border + margin : 실제 객체가 차지하는 크기
        console.log('innerWidth(true)', $('#box').outerWidth(true));
        console.log('innerHeight(true)', $('#box').outerHeight(true));

    </script>

</body>
</html>
