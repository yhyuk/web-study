<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        .box { 
            width: 300px;
            height: 300px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- ex14_jqueryui.html -->

    <h1>jQuery UI > Interactions > Droppable</h1>

    <img src="images/catty11.png" class="cat">

    <div class="box"></div>

    <script>

        $('.cat').draggable();

        $('.box').droppable({
            tolerance: 'fit', // 요소가 전부 들어오게끔 하기
            drop: function(event, ui) {

                // alert('요소가 들어왔습니다.');
                // alert($(this).attr('class')); // 컨테이너
                // alert(ui.draggable.attr('class')); // 드래그 객체

                $(this).css('background-color', 'tomato');

                // 요소(고양이.png)가 들어오면 못나가게 하기
                ui.draggable.draggable({
                    containment: '.box'
                });
            }

            // ,
            // out: function(event, ui) {
            //     alert('요소가 나갔습니다.');
            // }
        });

        // 못나오고 있는 요소(고양이.png)를 빠져나가게 해주기
        $('.cat').dblclick(function() {
            $('.box').css('background-color', 'gold');
            $(this).draggable({
                containment: ''
            });
        });

    </script>

</body>
</html>
