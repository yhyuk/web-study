    <!--  

        웹 페이지에서 다른 자원의 경로를 표편하는 방법
        - URL 표기법
        
        [ 경로 표기 시 사용하는 구분자 ] 
        1. \
            - 역슬래시
            - D:\class\client
            - 파일 시스템에서 사용(드라이브명으로 시작하는 자원의 경로 표기법)

        2. /
            - 슬래시
            - https://news.naver.com/main/read.nhn?mode=LSD&mid=shm&sid1=102&oid=082&aid=0001096988
            - 웹에서 사용(http://로 시작하는 자원의 경로 표기법)

        
        [ 경로 표기법 ]
        1. 상대 경로
            - 현재 페이지가 있는 폴더를 기준으로 다른 자원의 경로를 표현하는 방법
            - 누가 기준점이 되느냐에 따라 자원의 경로 표현이 달라진다.
            - 항상 내가 기준이 된다. (나: 현재 페이지가 있는 폴더)
            - './' 생략 할 수 있다.(무조건 이라서)
            - ex) 앞자리에 있는 사람
            a. '.': 현재 페이지가 들어있는 폴더
            b. '..': 부모 폴더
        
        2. 절대 경로
        
        3. 로컬 경로
        
        4. 외부 경로

    -->
