    <!--  

        웹 페이지에서 다른 자원의 경로를 표편하는 방법
        - URL 표기법
        - Uniform Resource Locator. 네트워크 상에서 자원이 어디있는지를 알려주기 위한 규약이다.
        - URI or URL
        
        [ 경로 표기 시 사용하는 구분자 ] 
        1. \
            - 역슬래시
            - D:\class\client
            - 파일 시스템에서 사용(드라이브명으로 시작하는 자원의 경로 표기법)

        2. /
            - 슬래시
            - https://news.naver.com/main/read.nhn?mode=LSD&mid=shm&sid1=102&oid=082&aid=0001096988
            - 웹에서 사용(http://로 시작하는 자원의 경로 표기법)

        
        [ 경로 표기법 ]
        1. 상대 경로
            - 현재 페이지가 있는 폴더를 기준으로 다른 자원의 경로를 표현하는 방법
            - 누가 기준점이 되느냐에 따라 자원의 경로 표현이 달라진다.
            - 항상 내가 기준이 된다. (나: 현재 페이지가 있는 폴더)
            - './' 생략 할 수 있다.(무조건 이라서)
            - ex) 앞자리에 있는 사람
            a. '.': 현재 페이지가 들어있는 폴더
            b. '..': 부모 폴더
        
        2. 절대 경로
            - 어떤 폴더내의 파일에서 표현하던지 항상 기준점이 바뀌지 않는 표현
            - 모든 파일들이 단 1곳을 기준점으로 정해놓고 표현
            - 항상 '/'로 시작한다.
            - '/': 최상위 루트 폴더를 뜻한다.
        
        3. 로컬 경로
            - D:\class\java\test.java
            - 웹에서 사용 안함 (사용 금지로 기억!!!)
            - 구형 브라우저들을 지원했으나 최근 브라우저들을 지원 안함
        
        4. 외부 경로
            - 다른 사이트의 자원 경로
            - 프로토콜부터 시작
            - 가끔씩 필요할 때 사용
                a. 장점: 비용 절감      -> 남의 자원을 내것처럼 쓸 수 있음.
                b. 단점: 안정성 미확보  -> 남의 자원이기 때문에 삭제되면 가져온 자원도 없어짐..
            - http://
