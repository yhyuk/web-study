<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex21_frame_html -->

    <!--  

        프레임, Frame
        1. <frameset> + <frame>
            - 잘 사용 안함
        
        2. <iframe>
            - inner frame, inline frame
            - 문서의 일부분에 다른 문서를 삽입하는 태그
            - 쌍 태그, 인라인 태그

        프레임 사용 목적
        1. 코드 재사용 > include > ajax
            - 독립된 페이지를 여러 페이지에 삽입해서 페이지 일부분으로 사용한다.
        2. 트래픽 감소(***************) -> ajax
    
    -->

    <h1>iframe</h1>

    <iframe src="ex20_form.html" width="100%" height="300" frameborder="0" scrolling="no"></iframe>

    <h1>iframe</h1>

    <iframe src="http://coupang.com" width="100%" height="200" frameborder="0" scrolling="no"></iframe>

    <hr>

    <h1>쇼핑몰</h1>

    <table border="1" width="100%" height="500">
        <tr>
            <td width="200">
                <ul>
                    <li><a href="http://coupang.com" target="iframe1">쿠팡</a></li>
                    <li><a href="http://11st.co.kr" target="iframe1">11번가</a></li>
                    <li><a href="http://gmarket.co.kr" target="iframe1">지마켓</a></li>
                    <li><a href="http://auction.co.kr" target="iframe1">옥션</a></li>
                </ul>
            </td>
            <td>
                <iframe name="iframe1" width="100%" height="500" frameborder="no"></iframe>
            </td>
        </tr>

    </table>
</body>
</html>
