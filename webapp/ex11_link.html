<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- ex11_link.html -->
    <!-- 

        [ 링크, Link ] 
        - <a> , anchor
        - 쌍 태그, 인라인 태그
        1. Link
        2. Anchor
    
        [ PCDATA ]
        - 출력 내용 + 클릭할 대상

        [ href 속성 ] 
        - reference a hyperlink
        - 이동할 URL
        - 웹상에 존재하는 모든 종류의 파일은 링크 대상이 될 수 있다.

        [ 브라우저의 성질 ]
        - 링크 대상의 자신이 해석할 수 있는 데이터라면 해석해서 결과를 보여준다. > 뷰어 역할
        - HTML 뷰어 & 이미지 뷰어 & 텍스트 뷰어 & PDF 뷰어 ... 
        - 링크 대상이 자신이 핵설할 수 없는 데이터라면, 무조건 다운로드 시킨다. > 사용자가 알아서 판단...

    -->

    <h1>링크</h1>

    <a href = "https://naver.com">네이버(외부 링크)</a><br>
    <a href = "ex10_list.html">10번 예제 페이지(내부 링크)</a><br>
    <a href = "ex10_list.html">이미지</a><br>
    <a href = "필기.txt">텍스트 파일</a><br>
    <a href = "수업.zip">압축 파일</a><br>

    <!-- 

        target 속성
        - 열거형
            a. _blank: 새로운 창에서 링크를 연다. (외부 링크로 많이 사용 된다.)
            b. _self: 기본값, 현재 창에서 링크를 연다. (내부 링크로 많이 사용 된다.)
            c. _parent
            d. _top
            e. 프레임명

    -->

     <br>
     
     <a href = "http://google.com" target = "_blank">구글로 이동합니다.(새창)</a><br>
     
     <hr>

     <a href="#!">빈링크(아직 행동이 정의되지 있지 않은 링크)</a>



     <hr>
     <a href = "ex12_link.html#item3">12번 예제의 3번 HTML 내용 보기</a>

     <!--  

         href의 URL

         1. ex12_link_html
         - 페이지 O, 앵커 X
         => 페이지의 최상단으로 이동.

         2. #item3
         - 페이지 X, 앵커 O
         => 현재 페이지의 앵커로 이동.        
         
         3. ex12_link.html#item3
         - 페이지 O, 앵커 O (둘 다 있음)
         => 페이지로 이동하고 그 페이지의 앵커로 이동

         4. #
         - 페이지 X, 앵커 X (둘 다 없음)
         - 현재 페이지의 최상단으로 이동

     -->
     <a href = "#">빈링크</a>
     <a href = "#!">빈링크</a>

</body>
</html>
