<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /*  
            [성질]
            1. 동일한 선택자 + 동일한 속성 + 다른 값을 지정 한다면?
            -> 마지막에 적용된 값이 반영된다.
            -> 에러는 안나고, 허용은 하지만 하지말 것. 정신 차리셈!!!
            -> 관리가 안된다. 

            2. 속성 충돌

        */
        /* 선택자 충돌 1번 예시 */
        /*
        div { color: red; }
        div { color: blue; } 
        */
        
        /* 선택자 충돌 2번 예시 */
        /* #box1 { color: orange; } /* 100점 */
        /* #box1 { color: green; } /* 100점 */
        /* .box { color: red; } /* 10점 */
        /* div { color: blue; } /* 1점 */

        /*  클래스 선택자는 하나의 태그에 1개 이상의 클래스를 동시에 적용할 수 있다. */

        /* case1. 따로따로 지정하는게 내가 원하는것만 뷔폐처럼 입맛대로 골라서 쓸 수 있음
        .box { color: red; }
        .aaa { font-style: italic; }
        .bbb { text-decoration: underline; }
        .ccc { font-weight: bold; } 
        */

        /*  case2. 박스클래스를 한덩이로 만들어버리면 불편 사항이 많아짐.
        .box { 
            color: red; 
            font-style: italic; 
            text-decoration: underline; 
            font-weight: bold; 
        } 
        */

        /* 
            속성 출동 발생 
            > 점수에 따라서 달라짐 
            > 동점일땐 뒤에 있는 애가 승리 
            > 점점 더.. 구체적일 수록 점수가 높다 
        */

        /* 출동 예시1 */
        /* 10점 -> 11점 -> 21점 -> 22점 -> 23점 */
        /* html > body > div.box.aaa { color: red; } */
        /* 10점 -> 11점 -> 21점 */
        /* body > div.aaa.box { color: blue; } */

        /* 충돌 예시2 */
        /* 
            yellow 색이 적용이 안된다.ㅜ 어떻게 찾을까..?
            -> 웹페이지 열어서 개발자도구
            -> 인스펙터
            -> 의심가는 문구 클릭
            -> 스타일 > css 확인 > 충돌난 부분(글씨 가운데에 줄그어져 있음) 확인
            -> 줄이 안그어져 있는 체크된 부분 클릭 -> 해당 코드로 이동해서 위치 확인 
        */
        /* .box { color: yellow; } */

        /*  
            선택자 우선순위를 결정하는 점수의 의미 -> 개념적인.. 표현
            > 태그는 절대로 클래스와 아이디를 이길수 없다.
            > 클래스는 절대로 아이디를 이길수 없다.
            > 태그는 태그끼리, 클래스는 클래스끼리, 아이디는 아이디끼리.. 비교 할 것..
        */
        /* 점수 계산 예시 */
        /* 100점 */
        #box1 { color: red; }
        /* 10점 -> 110점이지만.. 적용 안됨!!*/
        .box.aaa.bbb.ccc.ddd.eee.fff.ggg.hhh.iii.jjj { color: blue; }




    </style>
</head>
<body>
    <!-- ex09_selector.html -->
    <!--  
        
        선택자 우선순위
        1. 서로 다른 선택자가 하나의 태그를 선택했을 때 
        -> 동일한 속성 적용 
        -> 속성 충돌 발생 
        -> 어떤 선택자를 적용할지?
        -> 선택자를 구성하는 요소들의 점수 종합을 계산해서 가장 높은 선택자가 적용된다. (점수 계산)
            - 태그 선택자: 개당 1점
            - 클래스 선택자: 개당 10점
            - 아이디 선택자: 개당 100점
            - 선택자가 디테일할 수록 점수가 높고, 범위가 넓을 수록 점수가 낮다.

    -->
    
    <div id="box1" class="box aaa bbb ccc ddd eee fff ggg hhh iii jjj">상자입니다.</div>
    <!-- <div class="box aaa">상자입니다.</div> -->

</body>
</html>
