<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 25px;
            transition: all 1s;
        }

        #box1 {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: red;
        }

        #box2 {
            width: 450px;
            height: 450px;
            background-color: orange;
        }

        #box3 {
            width: 400px;
            height: 400px;
            background-color: yellow;
        }

        #box4 {
            width: 350px;
            height: 350px;
            background-color: green;
        }

        #box5 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        #box6 {
            width: 250px;
            height: 250px;
            background-color: darkblue;
        }

        #box7 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        #box1:hover .box { border-radius: 10%; }
        #box2:hover .box { border-radius: 20%; }
        #box3:hover .box { border-radius: 30%; }
        #box4:hover .box { border-radius: 40%; }
        #box5:hover .box { border-radius: 50%; }
        #box6:hover .box { border-radius: 60%; }
        #box7:hover .box { border-radius: 70%; }

        

    </style>
</head>
<body>

    <h1 style="text-align: center;">transition + :hover + border-radius</h1>
    <div style="text-align: center; margin-top: -30px;">마우스를 올려보십쇼!!</div>
    
    <div id="box1" class="box">
        <div id="box2" class="box">
            <div id="box3" class="box">
                <div id="box4" class="box">
                    <div id="box5" class="box">
                        <div id="box6" class="box">
                            <div id="box7" class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
