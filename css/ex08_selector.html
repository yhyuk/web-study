<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            의사 클래스, Pseudo Class
            - 가상 클래스
            - 실제 태그에는 class 속성이 없는데.. 선택자에서는 존재하는 class처럼 사용
            - 원래는 <a> 태그에만 제공 -> 현재는 다른 태그들에게도 제공 된다.
        */
        
        /* <a> 태그에서의 가상 클래스 4가지 */
        /* a:link { color: black; } /* 한번도 방문한 적 없는 상태의 링크 */
        /* a:visited { color: orange; } /* 방문기록 있는 상태의 링크 */
        /* a:active { color: red; } /* 활성화된 상태의 링크(사용할 일 거의 없음.) */
        /* a:hover { color: gold; } /* 마우스 커서가 올라가 있는 상태의 링크 */
        
        /* 가장 보편적인 <a>의 CSS 적용 모습 */
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }
        /* 위 2가지가 <a>태그에서 가장 많이 쓰인다!!! */

    </style>
</head>
<body>
    <!-- ex08_selector.html -->
    <!--  
        
        CSS 선택자
        1. 태그 선택자
        2. ID 선택자
        3. class 선택자
        4. 그룹 선택자
        5. 자식 선택자
        6. 자손 선택자
        7. 인접 형제 선택자
        8. 형제 선택자
        9. 의사 클래스
    
                                        
        (태그 -> class -> id -> 그룹 -> 의사 클래스 -> 자손) ==> 가장중요, 먼저 공부 암기!!! 
        (자식 -> 형제 -> 인접 형제)  ==> 뒤에꺼 다보고 나중에 천천히 봐도됨!!
    -->

</body>
</html>
