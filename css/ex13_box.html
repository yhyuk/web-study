<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*  
            1. 테두리 (border)
            - 모든 태그는 출력시 자신의 영역을 가진다.(독점)
            - 순수 HTML에서 테두리를 가지는 태그는 일부(테이블, 이미지, 폼 컨트롤)
            - CSS는 모든 태그에 테두리 표현 가능
        */
        #box2 {
            /* 표기법 1, 속성 그룹(한줄) */
            /* border: 3px dashed darkviolet; */

            /* 표기법 2, 케밥 표기법(HTML,CSS에서 많이쓰임) */
            /*
            border-color: blue; 
            border-style: solid; 
            border-width: 2px; 
            */
            /* border-style은 solid, dashed, dotted 이 3가지가 가장 많이 쓰인다. */


            /* 방향 지정 */
            /* 
            border-top: 1px dashed red;
            border-right: 5px solid yellow;
            border-bottom: 10px dotted yellowgreen;
            border-left: 15px solid blue; 
            */

            /*
            border-top-color: red;
            border-top-style: solid;
            border-top-width: 1px;

            border-right-color: blue;
            border-right-style: dashed;
            border-right-width: 5px;

            border-bottom-color: yellow;
            border-bottom-style: solid;
            border-bottom-width: 1px;

            border-left-color: orange;
            border-left-style: dashed;
            border-left-width: 5px; 
            */
        }

        h1 {
            border-bottom: 1px dashed black;
        }

        /* 
            [폼 태그 특징] 
            - 1개 이상의 CSS 속성을 적용하면 나머지 속성들이 브라우저 설정을 따르지 않고 기본값으로 출력된다. 
        */
        .txt, .btn {
            background-color: darkorange; /* 이것만 있으면 기본값으로 출력됨.*/
            border: 1px solid gray; /* 이걸 해줘야 좀 더 깔끔 해짐...*/
        }

        body {
            border: 30px solid darkred; /* 이 부분이 실제 <body>의 영역이다. */
            background-color: beige;
        }

        html {
            border: 30px solid blue;
        }

        #box3 {
            border: 1px solid black;
            background-color: palegreen;
        }

    </style>
</head>
<body>
    <!-- ex13_box.html -->
    <!--  
        
        CSS에서 가장 중요한것?

        1. Selector
        2. Box Model

        박스 모델, Box Model
        - HTML의 모든 태그는 화면에 출력될 때 직사각형 형태로 출력된다. 
            -> 이 규칙을 기반으로 적용되는 CSS의  속성(+ 규칙)들을 박스 모델이라고 한다.
        1) 테두리 ( border )
        2) 너비, 높이 ( width, height )
        3) 여백 ( padding, margin )

    -->

    <h1>CSS 박스 모델</h1>

    <div>
        데이터: <input type="text" class="txt">
        <input type="button" value="보내기" class="btn">
    </div>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

</body>
</html>
