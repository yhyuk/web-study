<!DOCTYPE html>

<head>

    <style>

        /*  
            display
            [ 정의 ]
            - 요소를 화면에 출력하는 방식
            
            [ 속성 ]
            - block
            - inline
            - inline-block
            - none

            - display 기본값은 블럭 태그(block)인지, 인라인 태그(inline)인지에 따라 기본값이 다르다.
            - 블럭 태그를 인라인 태그처럼 바꿀 수 있다. (블럭태그     -> display: inline)
            - 인라인 태그를 블럭 태그처럼 바꿀 수 있다. (인라인태그   -> display: block)
        */

        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            /* display: block; 블럭 태그의 기본값 */
            display: inline;
        }

        .link {
            border: 1px solid black;
            /* display: inline; 인라인 태그의 기본값 */
            display: block;
            width: 100px;
            height: 100px;
        }

        /* <ul>, <li> 블럭태그 */
        ul, li {
            border: 1px solid black;
        }   

        ul {
            background-color: yellow;
            padding: 0;
        }

        li {
            background-color: goldenrod;
            /* margin: 0; */
            display: inline-block; /* 출력은 inline 성질이면서 추가로 width, height가 적용 된다. */
            /* width: calc( 20% - 2px ); */
            width: 20%;
            text-align: center;
            height: 50px;
        }

        .cat {
            display: block;

            /* 
                사진마다 너무 붙어 있으니, margin으로 바깥쪽 여백을 줄 때 
                -> 왜 bottom을 쓸까? 
                -> top하면 제목과 내용의 거리가 멀어짐 
            */
            /* margin-bottom: 100px; */
            /* margin-top: 100px; */
        }

        .txt {
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>
