<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/example.css">
    <style>
        /*  
            transform, 변형
            - 요소의 위치, 크기, 회전, 비틀기(왜곡) 변형을 적용
            - transform: 값;

            값(함수)
            1. translate()  : 위치 변형( position: relative와 유사 )
            2. scale()      : 배율(크기) 변형
            3. rotate()     : 회전 변형
            4. skew()       : 왜곡 변형
        */

        .box { margin: 10px 0; }

        #box1 { 
            transform: translate(200px, 0px)
        }

        /* margin 정책: 인접한 요소의 margin이 겹치면 큰 값만 적용된다. */
        /*        
        #box1 { margin-bottom: 10px; }                     -> 적용 X
        #box2 { margin-bottom: 20px; margin-top: 20px; }   -> 적용 O
        */

        /*  
            레이아웃 작업: position
            사용자 인터페이스: transform
            
        */
        /* #cat > img:hover {
            transform: translate(0px, -15px);
        } */
        /* #cat:hover > img {
            transform: translate(0px, -15px);
        } */
        /* #cat > img:hover + img {
            transform: translate(0px, -15px);
        } */
        /* #cat > img:hover ~ img {
            transform: translate(0px, -15px);
        } */
        /* #cat:hover img:nth-child(even) {
            transform: translate(0px, -15px);
        } */
        /* #cat:hover img:nth-child(odd) {
            transform: translate(0px, -15px);
        } */
        #box2 {
            transition: transform 1s;
        }
        #box2:hover {
            transform: scale(-1, 1);
        }

        #box3 {
            /* transform: rotate(-30deg); */
            transform: skew(0, -30deg);
        }

        #cat > img {
            opacity: .3;
        }

        #cat > img:hover {
            /* transform: scale(1.3, 1.3); */
            transform: rotate(15deg);
            opacity: 1;
        }


    </style>
</head>
<body>
    <!-- ex48_transform.html -->

    <div id="box1" class="box box-border5 box-medium bgcolor-red">상자1</div>
    <div id="box2" class="box box-border5 box-medium bgcolor-yellow">상자2</div>
    <div id="box3" class="box box-border5 box-medium bgcolor-blue">상자3</div>

    <h1>고양이</h1>

    <div id="cat">
        <img src="images/catty01.png">
        <img src="images/catty02.png">
        <img src="images/catty03.png">
        <img src="images/catty04.png">
        <img src="images/catty05.png">
    </div>

    <div>
        <input type="text" style="color: red; transform: rotate(180deg);">
    </div>


    
</body>
</html>
