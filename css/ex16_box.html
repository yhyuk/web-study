    <title>Document</title>
    <style>

        /*  
            박스 모델
            1. border
            2. width, height
            3. padding, margin
                - padding: 가독성 여백 조절, 내부 요소의 배치(위치 조정)
        */

        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box2 { 
            border-color: red;
            /* padding: 0px; */
            /* height: auto; */

            /*  
                padding 방향(위, 아래, 오른쪽, 왼쪽)
            */

            /* padding-top: 20px;
            padding: right: 200px;
            padding- buttom: 20px;
            padding-left: 20px; */

            /* top -> right, bottom, left */
            /* padding: 1px 20px 30px 40px/ */

            /* top -> (right+left) -> bottom */
            /* 
            padding: 10p 20px 30px;

            top top(bottom) - right(left) ************->
            padding: 10px 30x

            top(right, left, bottom)) - *********** >
            padding: 20xp

            padding-top: 20px;
            padding: 5px
            */
            /* 
            padding: 5px;
            padding-top: 20px; 
            */

            /*  
                테두리 기준
                - padding: 안쪽 여백
                - margin: 바깥쪽 여백

                padding
                - 테두리와 안쪽 컨텐츠 사이의 거리
                margin
                - 해당 요소(테두리)와 외부 요소간의 거리
                - 태그 사이 간격이 조절.. 거리 조절
            */
            
            margin-top: 19px;
            margin-bottom: 21px;
            
        }

        .txt {
            /* padding: 10px; */
            /* padding: 2px 15px; */
            outline: none;
            border: 0;
            border-radius: 0;
            border-bottom: 1px solid grey;
            /* padding-bottom: 5px; */
            padding: 5px 10px;
        }

        h1 {
            border-bottom: 1px solid black;
            padding-bottom: 15px;
            /* text-decoration: underline; 제어 불가능 */
        }
    </style>
</head>
