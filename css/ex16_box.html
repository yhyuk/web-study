<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*  
            [ 박스 모델 ] 
            1. 테두리 ( border )
            2. 너비, 높이 ( width, height )
            3. 여백 ( padding, margin ) 
                - padding: 가독성 여백 조절, 내부 요소의 배치(위치 조정)

            [ 여백 정의 ]
            1. padding
                - 안쪽 여백
                - 테두리와 안쪽 컨텐츠 사이의 거리

            2. margin
                - 바깥쪽 여백
                - 해당 요소(테두리)와 외부 요소간의 거리
                - 태그 사이 간격이 조절.. 거리 조절

            [ padding 문법 ]
            1. padding 방향(위, 오른쪽, 아래, 왼쪽)
            - padding-top: 20px;      -> 위
            - padding-right: 20px;    -> 오른쪽
            - padding-buttom: 20px;   -> 아래
            - padding-left: 20px;     -> 왼쪽

            2. top -> right -> bottom -> left
            - padding: 1px 20px 30px 40px;

            3. top -> (right+left) -> bottom
            - padding: 10p 20px 30px

            4. top(bottom) - right(left)    -> *************
            - padding: 10px 30px;

            5. top(right, left, bottom)     -> *************
            - padding: 20px;                -> 모든 방향
        */

        .box {
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box2 { 
            border-color: red;
            /*
            padding: 0px; 
            height: auto; 
            */

            /*
            padding: 5px
            padding-top: 20px;
            */

            margin-top: 19px;
            margin-bottom: 21px;
            
        }

        .txt {
            /* padding: 10px; */
            /* padding: 2px 15px; */
            outline: none;
            border: 0;
            border-radius: 0;
            border-bottom: 1px solid grey;
            /* padding-bottom: 5px; */
            padding: 5px 10px;
        }

        h1 {
            border-bottom: 1px solid black;
            padding-bottom: 15px;
            /* text-decoration: underline; 제어 불가능 */
        }
    </style>
</head>
<body>
    <!-- ex16_box.html -->
    <h1>CSS 박스 모델</h1>

    <!--  
        블럭 요소의 수직거리는 절대로 <br>로 조절하면 안된다!!! -> margin 사용
        1. <br> 용도: 인라인 태그의 개행을 목적으로 한다.
        2. 거리 조절이 불편하다.
    -->
    <div id="box1" class="box">상자1</div>
    <!-- <br><br> 금지!! -->
    <div id="box2" class="box">상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자</div>
    <!-- <br><br> 금지!! -->
    <div id="box3" class="box">상자3</div>

    <hr>

    <input type="text" class="txt">

</body>
</html>
