<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #weather {
            /* border: 1px solid black; */
            background-color: #FFF;
        }

        #weather > header {
            font-size: 14px;
            color: #242424;
            font-weight: bold;

            margin-left: 35px;
            margin-bottom: 10px;
        }

        #weather table {
            border-collapse: collapse;
        }

        #weather td {
            width: 125px;
            height: 30px;
            border-left: 1px solid #EEE;
            text-align: center;
        }

        #weather .item .day {
            font-size: 14px;
            color: #222;
        }

        #weather .item .day .days {
            font-size: 12px;
            color: #8f8f8f;
            margin-left: 5px;
        }

        #weather .item .day .gr{
            display: inline-block;
            height: 18px;
            color: #EEE;
            background-color: #00C63C;
        }

        #weather .data {
            font-size: 12px;
            color: #242424;
        }

        #weather .data .temp {
            font-weight: bold;
            font-size: 14px;

            margin-top: 10px;
        }

        #weather .data .morning .icon,
        #weather .data .morning .per,
        #weather .data .night .icon,
        #weather .data .night .per {
            display: block;
            margin: 0 auto;
        }

        #weather .data .morning .icon {
            width: 30px;
            height: 30px;
            background-image: url(images/naverWeather2.png);
            background-size: 30px 30px;
            float: left;
            margin-left: 30px;
        }

        #weather .data .morning .per {
            width: 30px;
            height: 27px;

            margin-right: 25px;
            margin-top: 5px;
            padding-top: 7px;
        }

        #weather .data .night .icon {
            width: 30px;
            height: 30px;
            background-image: url(images/naverWeather2.png);
            background-size: 30px 30px;
            float: left;
            margin-left: 30px;
        }

        #weather .data .night .per {
            width: 30px;
            height: 27px;

            margin-right: 25px;
            margin-top: 5px;
            padding-top: 7px;
        }

        #weather .item .data .morning .blue,
        #weather .item .data .night .blue {
            color: #73b9ff;
        }

    </style>
</head>
<body>
    <!-- ex36_naver.html -->
    <div id="weather">
        <header>주간날씨</header>
        <div class="item">
            <table>
                <tr class="day">
                    <td>목<span class="days gr">오늘</span></td>
                    <td>금<span class="days">내일</span></td>
                    <td>토<span class="days">모레</span></td>
                    <td>일<span class="days">6.28.</span></td>
                    <td>월<span class="days">6.29.</span></td>
                </tr>
                <tr class="data">
                    <td>
                        <div class="morning">
                            <span class="icon"></span>
                            <span class="per blue">70%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="night">
                            <span class="icon"></span>
                            <span class="per blue">60%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="temp">21°/25°</div>
                        <div style="clear: both;"></div>
                    </td>
                    <td>
                        <div class="morning">
                            <span class="icon"></span>
                            <span class="per blue">60%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="night">
                            <span class="icon"></span>
                            <span class="per">30%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="temp">21°/28°</div>
                        <div style="clear: both;"></div>
                    </td>
                    <td>
                        <div class="morning">
                            <span class="icon"></span>
                            <span class="per">30%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="night">
                            <span class="icon"></span>
                            <span class="per">30%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="temp">21°/29°</div>
                        <div style="clear: both;"></div>
                    </td>
                    <td>
                        <div class="morning">
                            <span class="icon"></span>
                            <span class="per">30%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="night">
                            <span class="icon"></span>
                            <span class="per blue">60%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="temp">21°/31°</div>
                        <div style="clear: both;"></div>
                    </td>
                    <td>
                        <div class="morning">
                            <span class="icon"></span>
                            <span class="per">30%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="night">
                            <span class="icon"></span>
                            <span class="per blue">60%</span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="temp">21°/29°</div>
                        <div style="clear: both;"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
