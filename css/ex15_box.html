<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            박스 모델

            모든 태그
            1. 블럭 태그
            2. 인라인 태그
                a. 대체 불가능한 요소, Non-replaced Element
                    - 태그 자체가 화면에 출력되는 태그
                    - 거의 대부분의 인라인 태그
                b. 대체 가능한 요소, Replaced Element
                    - 태그 자체가 화면에 출력되지 않고 다른 무언가로 교체되어 출력되는 태그
                    - 폼 태그, 이미지

            블럭 태그와 인라인 태그의 너비/높이 정책
            [ 블럭 태그 정책 ]
            1. 기본 정책
                - 명시적으로 width, height를 지정하지 않았을 때
                a. width: auto(부모 영역을 채운다.)
                b. height: 내용물의 높이가 영역의 높이가 된다.  
                
            2. 명시적 기재
                - 내용물의 크기와 상관없이 지정한 크기로 출력된다.
                - 내용물이 상자의 면적보다 많아지면(Overflow) 상자 밖으로 빠져나간다.
                - 내용물의 크기에 따라 width, height를 고정을 할지 말지 잘 선택 할 것
                a. width: 지정한 크기
                b. height: 지정한 크기
            
            [ 인라인 태그 정책 ]
            1. 기본 정책
                - 명시적으로 width, height를 지정하지 않았을 때
                a. width: 내용물의 너비가 영역의 너비가 된다.
                b. height: 내용물의 높이가 영역의 높이가 된다.

            2. 명시적 기재
                - 인라인의 성질에 반하는 행동이라서....
                1) 대체 불가능한 요소
                    - <span> ...
                    a. width: 지정 불가능
                    b. height: 지정 불가능
                2) 대체 가능한 요소
                    - 폼 태그, 이미지
                    a. width: 지정 가능
                    b. height: 지정 가능

        */

        .box { border: 1px solid black; }

        #box2 {
            width: 350px;
            height: 300px;
        }

        /* 어떤 태그의 영역이 얼마나 되는지? */
        span {
            /* 방법1 테두리 */
            /* border: 1px solid red; */

            /*  방법2 배경색 */
            /* background-color: yellow; */
            width: 200px;
            height: 200px;
        }

        img {
            /* 
                종횡비
                - 이미지 파일은 종횡비를 맞추지 않으면 깨짐 현상이 일어난다. 
                - 원래너비:원래높이 = 수정너비:수정높이
            */

            /* 95:140 = 300:x */
            width: 300px;
            /* height: 442px; */
            height: auto;
        }

    </style>
</head>
