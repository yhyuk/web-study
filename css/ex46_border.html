    <style>
        #box2 {
            /*  
                border
                - 부피를 차지한다. > 주변 요소를 밀어낸다.

                outline
                - 부피를 차지하지 않는다. > 주변 요소와 겹친다.
            */

            /* border: 10px solid black; */
            /* outline: 10px solid red; */
        }

        .txt {
            display: block;
            outline: none;
            border: 1px solid #CCC;
            padding: 5px;
            border-radius: 0px;
        }

        .txt:focus {
            /* background-color: gold; */
            /* border-color: gold; */
            /* border: 5px solid red; */
            outline: 5px solid red; 
        }

        h1 ~ .box { 
            margin-bottom: 15px;
            width: 400px;
        }

        /*  
            border-radius
            - 모서러를 둥글게 만드는 속성
            - px ( 0px ~ 사각형의 짧은 축 / 2px )
            - % ( 0% ~ 50% )
        */

        #box4 {
            /* border-radius: 10px ; */
            /* border-radius: 10% ; */
            border-radius: 50px;
        }
        #box5 {
            /* border-radius: 30px ; */
            border-radius: 50%;
        }
        #box6 {
            /* border-radius: 100px ; */
            border-radius: 50%;
        }

        #txt1 {
            border: 1px solid #999;
            border-radius: 50px;
            padding: 5px 10px;
            outline: none;
        }

        #cat > img:hover {
            border-radius: 50%;
            box-shadow: 5px 5px 5px #666;
        }

         /* 둥근형태를 내가 원하는 곳만 바꾸기? */
        #box4 {
            border-radius: 0px;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }



        #table1 {
            border-radius: 10px;
            border-collapse: separate;
            border: 0;
        }
        #table1 td {
            /* border-radius: 10px; */
        }
        #table1 tr:first-child td:first-child {
            /* background-color: gold; */
            border-top-left-radius: 20px;
        }
        
        #table1 tr:first-child td:last-child {
            border-top-right-radius: 20px;
        }

        #table1 tr:last-child td:first-child {
            border-bottom-left-radius: 20px;
        }

        #table1 tr:last-child td:last-child {
            border-bottom-right-radius: 20px;
        }

    </style>
</head>
