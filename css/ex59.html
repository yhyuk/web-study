<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box1, #box2, #box3, #box4 {
            width: 780px;
            margin: 10px auto;
        }

        #box1 div, #box2 div, #box3 div, #box4 div {
            float: left;
            margin-right: -10px;
            margin-bottom: 50px;
            border: 10px solid black;
            overflow: hidden;
        }

        #box1 .box > img {
            display: block;
            transform: translate(-130px, 0px);
            transition: all .5s;
        }
        #box1 .box:hover > img {
            transform: translate(0px, 0px)
        }

        #box2 .box > img {
            display: block;
            opacity: 0;
            transition: all 1s;
        }
        #box2 .box:hover > img {
            opacity: 1;
        }

        #box3 .box > img {
            display: block;
            transform: scale(0, 0);
            transition: all 1s;
        }
        #box3 .box:hover > img {
            transform: scale(1, 1);
        }

        #box4 .box > img {
            display: block;
            opacity: 0;
            transform: rotate(0deg) translate(0px, 200px) scale(0, 0);
            transition: all 0.5s;
        }
        #box4 .box:hover > img {
            opacity: 1;
            transform: rotate(360deg) translate(0px, 0px) scale(1, 1);
        }
        
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">:hover + transform + transition</h1>
    <div style="text-align: center;">마우스를 올려보십쇼!!</div>

    <div id="box1">
        <div class="box"><img src="images/rect_icon01.png"></div>
        <div class="box"><img src="images/rect_icon02.png"></div>
        <div class="box"><img src="images/rect_icon03.png"></div>
        <div class="box"><img src="images/rect_icon04.png"></div>
        <div class="box"><img src="images/rect_icon05.png"></div>
    </div>

    <div id="box2">
        <div class="box"><img src="images/rect_icon01.png"></div>
        <div class="box"><img src="images/rect_icon02.png"></div>
        <div class="box"><img src="images/rect_icon03.png"></div>
        <div class="box"><img src="images/rect_icon04.png"></div>
        <div class="box"><img src="images/rect_icon05.png"></div>
    </div>

    <div id="box3">
        <div class="box"><img src="images/rect_icon01.png"></div>
        <div class="box"><img src="images/rect_icon02.png"></div>
        <div class="box"><img src="images/rect_icon03.png"></div>
        <div class="box"><img src="images/rect_icon04.png"></div>
        <div class="box"><img src="images/rect_icon05.png"></div>
    </div>

    <div id="box4">
        <div class="box"><img src="images/rect_icon01.png"></div>

</body>
</html>
