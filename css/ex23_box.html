<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box, .link { border: 1px solid black; }

        /* 블럭 태그는 너비 높이 지정이 가능하다. */
        #box2 {
            padding: 50px;
            margin: 50px;
        }

        /* 인라인 태그는 너비 높이 지정이 불가능하다. */
        #link2 {
            /* 좌우 padding 적용이 됬지만, 상하 padding 적용은 안됬다. */
            padding: 50px;
            /* 좌우 margin 적용이 됬지만, 상하 margin 적용은 안됬다. */
            margin: 50px;
        }

    </style>
</head>
<body>
    <!-- ex23_box.html -->
    <!--  

        블럭 태그 & 인라인 태그의 여백 정책
        - padding, margin

        블럭 태그
        - 자신의 영역내에 자신의 내용물만 출력 (라인 독점)
        - 너비(100%), 높이(auto)
        - 너비와 높이 지정 가능 (overflow 주의)
        - 여백 (padding, margin) 지정 가능

        인라인 태그
        - 자신의 내용과 주변의 내용을 같은 라인에 출력 (라인 공유)
        - 너비(auto), 높이(auto)
        - 너비와 높이 지정 불가능 (단, 이미지, 폼은 가능하다. )
        - 여백 (padding, margin) -> 좌, 우만 지정 가능

    -->

    <h1>블럭 태그</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h1>인라인 태그</h1>

    <a href="#" id="link1" class="link">링크1</a>
    <a href="#" id="link2" class="link">링크2</a>
    <a href="#" id="link3" class="link">링크3</a>

</body>
</html>
