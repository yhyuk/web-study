<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header { background-color: cornflowerblue; }
        section { background-color: aquamarine; }
        nav { background-color: palevioletred; }
        footer { background-color: chocolate; }

        /* [ 1번 문제 ] */
        #header1 {
            width: 200px;
            height: 400px;
            float: left;
        }

        #section1 {
            width: 400px;
            height: 400px;
            float: left;
            margin-bottom: 100px;
        }

        /* [ 2번 문제 ] */
        #header2 {
            width: 600px;
            height: 100px;
        }

        #section2-1 {
            background-color: gold;
            width: 200px;
            height: 300px;
            float:left;
        }

        #section2-2 {
            background-color: greenyellow;
            width: 200px;
            height: 300px;
            float:left;
        }

        #section2-3 {
            background-color: palevioletred;
            width: 200px;
            height: 300px;
            float: left;
            margin-bottom: 100px;
        }

        /* [ 3번 문제 ] */
        #header3 {
            width: 600px;
            height: 100px;
        }

        #nav3 {
            width: 200px;
            height: 300px;
            float: left;
        }

        #section3 {
            width: 400px;
            height: 300px;
            float: left;

            margin-bottom: 100px;
        }

        #section3 #section3-1 {
            width: 400px;
            height: 200px;
        }

        #section3 #footer3 {
            width: 400px;
            height: 100px;
        }

    </style>
</head>
<body>
    <!-- ex29_layout.html -->

    <h1>1번</h1>
    <main>
        <header id="header1"></header>
        <section id="section1"></section>
    </main>
    <div style="clear: both;"></div>

    <h1>2번</h1>
    <main>
        <header id="header2"></header>
        <section id="section2-1"></section>
        <section id="section2-2"></section>
        <section id="section2-3"></section>
    </main>
    <div style="clear: both;"></div>
    
    <h1>3번</h1>
    <main>
        <header id="header3"></header>
        <nav id="nav3"></nav>
        <section id="section3">
            <section id="section3-1"></section>
            <footer id="footer3"></footer>
        </section>
    </main>
    <div style="clear: both;"></div>

    
</body>
</html>
