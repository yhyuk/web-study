    <!-- ex02.html -->
    <!--  

        HTML에 CSS를 적용하는 방법

        1. 인라인 스타일 시트, Inline Style Sheet
            - 서식을 적용하고 싶은 태그에 직접 style 속성을 명시한다.
            - 적용 범위: 해당 태그만
            - style = "CSS 구문"
            - 장점: 가독성 높다. (해당 태그에 직접 CSS를 작성하기 때문에)
            - 단점: 재사용이 낮다.
            - 특정 태그 디자인 처리. C

        2. 내부 스타일 시트, Embeded Style Sheet
            - 페이지 상단, <head>내에 <style>를 명시한다.
            - 적용 범위: 현재 페이지내의 모든 태그
            - 장점: 재사용이 높다.
            - 단점: 가독성이 낮다. (해당 태그와 떨어져서 CSS를 작성하기 때문이다.)
            - 한페이지 내에서 반복되는 디자인 처리. B

        3. 외부 스타일 시트, External Style Sheet
            - 별도의 CSS 파일(*.css)을 만들어서 적용한다.
            - 적용 범위: 사이트 전체 내의 모든 페이지
            - 장점: 재사용이 가장 높다.
            - 단점: 가독성이 가장 낮다.(물리적 파일이 분리되어 있어서..)
            - 커다랗고 굵은 디자인 먼저 처리. A


        보통 1, 2, 3번 방법을 실무에서 다 쓴다. 뭐하나 1등이라고 하기 애매하다..
        대표적인 가이드라인은 3번 -> 2번 -> 1번 순이다.. (정답은 아니다.)

    -->
